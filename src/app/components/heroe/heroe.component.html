<h1 class="animated fadeIn">{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img src="{{heroe.img}}" class="img-fluid" alt="">
        <br><br>
        <button (click)="regresarHeroe()"  type="button" class="btn btn-outline-success btn-block">
            Regresar
        </button>
    </div>
    <div class="col-md-8" >
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        
        </p>
        <!-- Si es de dc imagen de DC-->
        <img *ngIf="heroe.casa == 'DC'" class="img-logo" alt="DC" src="assets/img/dc.png">
        <img *ngIf="heroe.casa != 'DC'" class="img-logo" alt="MARVEL" src="assets/img/marvel.png">
 
    </div>
</div>
